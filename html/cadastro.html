<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ConectaHub</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <div class="left">
        <div class="left-content">
            <div class="banner-text">
                <h1>Junte-se ao <span>ConectaHub</span></h1>
                <p>Comece agora e conecte-se com sua equipe</p>
                <ul class="features-list">
                    <li><i class="fa-solid fa-check"></i> Configuração rápida e fácil</li>
                    <li><i class="fa-solid fa-check"></i> Segurança em primeiro lugar</li>
                    <li><i class="fa-solid fa-check"></i> Suporte 24/7</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="login-box">
            
            <img src="../img/logo.png" class="logo-img" alt="ConectaHub Logo">
            <h2 class="login-title">Criar nova conta</h2>

            <form id="cadastroForm">
                <div class="input-group">
                    <label><i class="fa-solid fa-user"></i> Nome Completo</label>
                    <input type="text" id="fullname" placeholder="Digite seu nome completo" required>
                    <span class="error-msg" id="fullname-error"></span>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="seu.email@empresa.com" required>
                    <span class="error-msg" id="email-error"></span>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-briefcase"></i> Departamento</label>
                    <select id="department" required>
                        <option value="">Selecione um departamento</option>
                        <option value="ti">Tecnologia</option>
                        <option value="rh">Recursos Humanos</option>
                        <option value="vendas">Vendas</option>
                        <option value="marketing">Marketing</option>
                        <option value="financeiro">Financeiro</option>
                    </select>
                    <span class="error-msg" id="department-error"></span>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-lock"></i> Senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="senha" placeholder="Crie uma senha forte" required>
                        <button type="button" class="toggle-password" id="togglePassword1">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-msg" id="senha-error"></span>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label><i class="fa-solid fa-lock"></i> Confirmar Senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
                        <button type="button" class="toggle-password" id="togglePassword2">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-msg" id="confirmaSenha-error"></span>
                </div>

                <div class="terms-box">
                    <label>
                        <input type="checkbox" id="terms" required>
                        Eu concordo com os <a href="#">termos de serviço</a> e <a href="#">política de privacidade</a>
                    </label>
                    <span class="error-msg" id="terms-error"></span>
                </div>

                <button type="submit" class="btn-login" id="cadastroBtn">
                    <span>Criar Conta</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <p class="signup-text">Já possui conta?</p>
            <a href="login.html" class="link-login">
                <button type="button" class="btn-create">Voltar ao login</button>
            </a>
        </div>
    </div>

</div>

<script src="../static/login.js"></script>
</body>
</html>
